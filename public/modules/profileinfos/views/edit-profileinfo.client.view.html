<section data-ng-controller="ProfileinfosController"  data-ng-init="findOne()">
    <div class="page-header">
        <h1>New Profileinfo</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
            
                <div class="form-group">
                    <label class="control-label" for="profileImage">Profile Image</label>
                    <div class="controls">
                        <input type="text" data-ng-model=" profileinfo.profileImage" id="profileImage" class="form-control" placeholder="profileImage" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="welcomeHeader">Welcome Header</label>
                    <div class="controls">
                        <input type="text" data-ng-model=" profileinfo.welcomeHeader.text" id="welcomeHeader.text" class="form-control" placeholder="welcomeHeader.text" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="welcomeSubHeader">Welcome SubHeader</label>
                    <div class="controls">
                        <input type="text" data-ng-model=" profileinfo.welcomeSubHeader.text" id="welcomeSubHeader.text" class="form-control" placeholder="welcomeHeader.text" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="aboutHeader">About Header</label>
                    <div class="controls">
                        <input type="text" data-ng-model=" profileinfo.aboutHeader.text" id="aboutHeader.text" class="form-control" placeholder="About Me" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="about">About</label>
                    <div class="controls">
                        <input type="text" data-ng-model=" profileinfo.about.text" id="about.text" class="form-control" placeholder="tell us about yourself" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="projectHeader">Project Header</label>
                    <div class="controls">
                        <input type="text" data-ng-model=" profileinfo.projectHeader.text" id="projectHeader.text" class="form-control" placeholder="Project Header" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="projectSubHeader">welcomeHeader</label>
                    <div class="controls">
                        <input type="text" data-ng-model=" profileinfo.projectSubHeader.text" id="projectSubHeader.text" class="form-control" placeholder="welcomeHeader.text" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="contactHeader">contactHeader</label>
                    <div class="controls">
                        <input type="text" data-ng-model=" profileinfo.contactHeader.text" id="contactHeader.text" class="form-control" placeholder="welcomeHeader.text" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="contactSubHeader">contactSubHeader</label>
                    <div class="controls">
                        <input type="text" data-ng-model=" profileinfo.contactSubHeader.text" id="contactSubHeader.text" class="form-control" placeholder="welcomeHeader.text" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
