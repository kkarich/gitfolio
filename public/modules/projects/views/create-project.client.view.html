<div class="modal-header">
    <h3 class="modal-title">New Project</h3>
</div>

<div class="modal-body " ng-show="state == 'new'" >
   
        <div class = "row">
            <div class="col-md-6">
                <button class="btn btn-primary" ng-click="getRepos()">Import Repo From Github</button>
            </div>
            
            <div class="col-md-6">
                <button class="btn btn-primary" ng-click="start()">Start Fresh</button>
            </div>
        </div>
</div>
    <div ng-show="state == 'select-repo'">
         <div class="modal-body"  >
             <div class = "row">
                <label ng-repeat="repo in repos" class=" col-md-4 radio">
                    <input type="radio" ng-model="selectedRepo.name" name="optionsRadios" id="optionsRadios1" value="{{repo.name}}" data-toggle="radio" class="custom-radio">
                        <span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
                    {{repo.name}}
                </label>
            </div>
        </div>
    
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="start(selectedRepo.name)">Lets Go!</button>
        </div>
        
    </div>
    
    <div ng-show="state == 'edit-info'" >

                            <textarea ng-model="newProject.description" class="form-control" rows="3"></textarea>
